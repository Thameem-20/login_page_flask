{% extends 'layout.html' %}
{% block title %} Login {% endblock title %}
{% block body %}
        <h1>Login Page</h1>
        <form method="POST" action="">
            {{form.hidden_tag() }}
            {{form.username}}
            {{form.password}}
            {{form.submit}}
        </form>
        <a href="{{url_for('register')}}">Dont have an Account? Sign-up</a>

    {% endblock body %}
